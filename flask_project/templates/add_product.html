{% extends "base.html" %}

{% block content %}

<div class="container">
    <div class="row justify-content-center">
        <div class="col-lg-7">
            <div class="card shadow-lg border-0 rounded-lg mt-5">
                <div class="card-header"><h3 class="text-center font-weight-light my-4">Create Account</h3></div>
                <div class="card-body">
                    <form>
                        <div class="form-floating mb-3">
                            <input type="text" class="form-control" id="product_name" placeholder="Название товара">
                            <label for="product_name">Название товара</label>
                        </div>
                        <div class="form-floating mb-3">

                            <input type="text" class="form-control" id="product_sku" placeholder="11111">
                            <label for="product_sku">Артикул</label>
                        </div>
                        <div class="form-floating mb-3">

                            <input type="text" class="form-control" id="product_price" placeholder="1">
                            <label for="product_price">Цена</label>
                        </div>
                        <div class="form-floating mb-3">
                            <textarea class="form-control" aria-label="Описание товара" id="product_description"></textarea>
                            <label for="product_description">Описание товара</label>
                        </div>
                        <div class="custom-file">
                            <input type="file" class="custom-file-input" id="product_image">
                        </div>
                        <div class="mt-4 mb-0">
                            <div class="d-grid"><a class="btn btn-primary btn-block" href="login.html">Добавить</a></div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>

            {% endblock %}
